        <p id="titulo"> Contato </p>

        <form action="resposta.html" class="contato1">
            <label for="email">E-mail</label><br>
            <input type="email" required="required" placeholder="  exemplo@gmail.com" name="email" id="email"><br>
            <label for="nome">Nome</label><br>
            <input type="text" placeholder="  Nome Sobrenome" required="required" name="nome" id="nome"><br>
            <label for="tel">Telefone</label><br>
            <input type="tel" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" placeholder="  (99) 9999-9999" name="tel" id="tel" required="required"><br>
            <label for="observ">Feedback</label><br>
            <textarea name="observ" id="observ" cols="30" placeholder="  Envie sua mensagem aqui" rows="10"></textarea><br>
            <input type="submit" value="Enviar" id="submit">
        </form>
